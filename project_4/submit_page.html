<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./submit.css" />
    <script src="./submit.js"></script>
  </head>
  <body>
    <main>
      <h2>회원가입</h2>
      <form
        action="/signup"
        method="post"
        name="subform"
        id="subform"
        onsubmit="return sendit()"
      >
        <div class="form">
          <label>아이디</label>
          <input
            class="box"
            type="text"
            maxlength="20"
            name="userid"
            id="userid"
            placeholder="아이디를 입력하세요."
          />
        </div>

        <div class="form">
          <label>비밀번호</label>
          <input
            class="box"
            type="password"
            maxlength="20"
            name="userpw"
            id="userpw"
            placeholder="설정할 비밀번호를 입력하세요."
          />
        </div>

        <div class="form">
          <label>비밀번호 확인란</label>
          <input
            class="box"
            type="password"
            maxlength="30"
            name="userpw_re"
            id="userpw_re"
            placeholder="설정한 비밀번호를 재입력하세요."
          />
        </div>

        <div class="form">
          <label>이메일</label>
          <input
            class="box"
            type="email"
            maxlength="100"
            name="email"
            id="email"
            placeholder="이메일 주소를 입력하세요."
          />
        </div>

        <div class="form">
          <label
            >이름</label>
            <input
              type="text"
              name="name"
              id="name"
              maxlength="5"
              class="box"
              placeholder="성함을 적어주세요."
          />
        </div>

        <div class="form">
          <label
            >휴대전화</label>
            <input
              type="text"
              name="ph"
              id="ph"
              maxlength="20"
              class="box"
              placeholder="010-0000-0000"
          />
        </div>


        <div class="form gender">
          성별 :
          <label for="male">남자</label>
          <input type="radio" name="gender" value="남" id="male" checked />
          <label for="female" class="girl">여자</label>
          <input type="radio" name="gender" value="여" id="female" />
        </div>
        
        <button class="ssn"><a href="./ssn.html">본인인증 하러가기</a></button>

        <fieldset>
          <legend>관심분야</legend>
          <label for="music">음악</label>
          <input type="checkbox" name="interest" id="music" value="music" />
          <label for="math">수학</label>
          <input type="checkbox" name="interest" id="math" value="math" />
          <label for="English">영어</label>
          <input type="checkbox" name="interest" id="English" value="English" />
          <label for="coding">코딩</label>
          <input type="checkbox" name="interest" id="coding" value="coding" />
          <label for="exercise">운동</label>
          <input
            type="checkbox"
            name="interest"
            id="exercise"
            value="exercise"
          />
        </fieldset>

        <div class="form intro">
          <label for="intro">자기소개란</label>
          <textarea
            name="intro"
            id="intro"
            placeholder="자기소개 작성하세요."
          ></textarea>
        </div>

        <button type="submit">가입하기</button>
      </form>
    </main>
  </body>
</html>
